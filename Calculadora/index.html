<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .calcular{
            border: 1px solid black;
            display: flex;
            justify-content: center;
            width: 280px;
            flex-wrap: wrap;
            padding: 5px;
            gap: 6px;
            border-radius: 10px;
            background-color: snow;
        }
        .botoes{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            justify-content: center;
            width: 65px;
            font-size: 40px;
            padding: 9px;
            border-radius: 20px;
            background-color: seashell;
        }
        .telinha{
            display: flex;
            background-color: black;
            width: 285px;
            height: 35px;
            color: green;
            border-radius: 10px;
            justify-content: flex-end;
            font-size: 40px;
            align-items: center;
            padding: 5px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .CALCULADORA{
            display: flex;
            flex-direction: column;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="CALCULADORA">

    <div class="telinha">7</div>
    <div class="calcular">
        <button class="botoes">1</button>
        <button class="botoes">2</button>
        <button class="botoes">3</button>
        <button class="botoes">+</button>
        <button class="botoes">4</button>
        <button class="botoes">5</button>
        <button class="botoes">6</button>
        <button class="botoes">-</button>
        <button class="botoes">7</button>
        <button class="botoes">8</button>
        <button class="botoes">9</button>
        <button class="botoes">*</button>
        <button class="botoes"></button>
        <button class="botoes">0</button>
        <button class="botoes">=</button>
        <button class="botoes">\</button>
    </div> 
</div>
</body>
</html>
